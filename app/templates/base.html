<!-- app/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Budget App{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="{{ url_for('main.index') }}">Home</a></li>
        <li><a href="{{ url_for('main.accounts') }}">Accounts</a></li>
        <li><a href="{{ url_for('main.income') }}">Income</a></li>
        <li><a href="{{ url_for('main.savings') }}">Savings</a></li>
        <li><a href="{{ url_for('main.expenses') }}">Expenses</a></li>
        <li><a href="{{ url_for('main.credit_cards') }}">Credit Cards</a></li>
      </ul>
    </nav>
    <main>
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %} {% endif %} {% endwith %} {% block content %}{% endblock %}
    </main>
  </body>
</html>
